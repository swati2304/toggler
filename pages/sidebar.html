<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sidebar</title>
    <style>
        .heading{
            color: darkblue;
            font-size: 30px;
            text-align: center;
        }
        .container{
            display: flex;
            flex-direction: column;
            width: 100px;
        }
        .btn{
            background-color: blueviolet;
            width: 150px;
            height: 50px;
            border-radius: 10px;
            font-size: 25px;
            color: crimson;
            margin: 10px;
        }
    </style>
</head>
<body>
    <h1 class="heading">Sidebar Ⓜ️</h1>
    <div class="container">
        <button class="btn">Home</button>
        <button class="btn">About us</button>
        <button class="btn">Gallery</button>
        <button class="btn">Contact</button>
        <button class="btn">Help</button>
    </div>
</body>
</html>
